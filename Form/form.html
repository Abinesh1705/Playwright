<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external css  -->
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <div class="container">
        <img class="logo" src="samosa.jpg" alt="">
        <div class="myheading">Registration Form</div>
        <form>
            <input type="text" name="fname" id="txt1" class="input-txt" placeholder="enter your fullname">

            <input type="password" name="password" id="txt2" class="input-txt" placeholder="enter your password">

            <input type="email" name="email" id="txt3" class="input-txt" placeholder="enter your email"> <br>

            <input type="tel" name="contact" id="txt4" class="txt-contact" placeholder="enter your contact"> <br>

            <input type="text" name="address" id="txt5" class="txtadd" placeholder="enter your address"> <br>

            <input type="text" name="pincode" id="txt6" class="txtpin" placeholder="enter your pincode"> <br>


            <input type="checkbox" name="term" value="agree">
            <label> I Agree your term and condition.</label> <br> <br>
              
          <button type="submit"> Submit</button>
        </form>
    </div>



</body>

</html>
